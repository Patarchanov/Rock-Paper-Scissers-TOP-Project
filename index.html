<!DOCTYPE html>
<html lang="en">
 <script type="text/javascript" src="main.js"></script>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
 </head>
 <body>
   <div class="page_background">
  <!-- Text section starts here -->
 <div class="text">
  <h1 class="game_title">Rock Paper Scissors</h1>
    <h2>Choose your move!<h2>
      <h3>First to 5 poins WIN!</h3>
 </div>
 <!-- Text section ends here -->

 <!-- Buttons section starts here -->
      <div class="buttons">
        <div id="rock">
          <img
            class="rock-picture"
            src="https://i.pinimg.com/originals/c8/79/e3/c879e3ef67d45f9ccff678a5c610c287.jpg"
            alt="The Rock"
          />
        </div>
        <div id="paper">
          <img
            class="paper-picture"
            src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/0013/5830/brand.gif?itok=uyBdjpnS"
            alt="OCB rolling papers"
          />
        </div>
        <div id="scissors">
          <img
            class="scissors-picture"
            src="https://imageengine.victorinox.com/mediahub/31970/640Wx560H/CUT_8_0904_10__S1.jpg"
            alt="scissors"
          />
        </div>
      </div>
 <!-- Buttons section ends here -->

 <!-- Scores section starts here -->
 <div class="scores">
   <div class="scores_box">
     <span id="player_score" class="scores_text">Player scores</span>
     <span class="score_box" id="player_box">0</span>
   </div>
  <div class="scores_box">
    <span id="computer_score" class="scores_text">Computer scores</span>
    <div class="score_box" id="computer_box">0</div>
  </div>
</div>
 <!-- Scores section ends here -->

 <!-- Results section starts here -->
   <div class="results">
     <div class="results_text_and_box">
       <div class="results_text">Results</div>
       <span class="results_box"></span>
     </div>
  </div>
 <!-- Results section ends here -->
</div>
 </body>
</html>
